name: ğŸ§© Deploy Backend to ECS + Frontend (Vite) to S3

on:
  push:
    branches:
      - devops
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 653765021347.dkr.ecr.ap-south-1.amazonaws.com/armor-backend
  ECS_CLUSTER: armor
  ECS_SERVICE: armor-service-nuxmu96v
  S3_BUCKET: armor-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: EQZNEDT8PA3PC   # âœ… from your CloudFront dashboard

    steps:
      # ğŸ§  Checkout repository
      - name: ğŸ§  Checkout code
        uses: actions/checkout@v4

      # ğŸ” Configure AWS credentials
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ğŸ§¹ Verify repo structure
      - name: ğŸ§¹ Verify backend and frontend structure
        run: |
          echo "ğŸ“ Root directory:" && ls -la
          echo "ğŸ“ Backend directory:" && ls -la backend
          echo "ğŸ“ Frontend directory:" && ls -la frontend

      # ğŸ“¦ Build Docker image for backend
      - name: ğŸ“¦ Build Docker image for backend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t armor-backend \
            -f ./backend/Dockerfile \
            ./backend

      # ğŸª£ Push Docker image to Amazon ECR
      - name: ğŸª£ Push Docker image to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
          docker tag armor-backend:latest $ECR_REPO:latest
          docker push $ECR_REPO:latest

      # ğŸš€ Update ECS Service with new image
      - name: ğŸš€ Update ECS Service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      # ğŸ¨ Build Vite Frontend
      - name: ğŸ¨ Build Vite Frontend
        working-directory: frontend
        run: |
          npm ci || npm install
          npm run build

      # â˜ï¸ Deploy Frontend (dist/) to S3
      - name: â˜ï¸ Deploy Frontend to S3
        run: |
          if [ -d "frontend/dist" ]; then
            echo "ğŸ“¦ Found Vite build folder â†’ deploying dist/"
            aws s3 sync frontend/dist s3://$S3_BUCKET --delete
          else
            echo "âŒ No Vite build folder found. Check build logs."
            exit 1
          fi

      # ğŸ” Invalidate CloudFront cache (optional)
      - name: ğŸ” Invalidate CloudFront cache
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"

